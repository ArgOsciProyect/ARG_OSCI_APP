name: Windows Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
      branches:
        - main
        - develop

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Enable windows build
        run: flutter config --enable-windows-desktop
        
      - name: Build Windows
        run: flutter build windows --release

      # Fix: Use Windows path format and verify directory exists
      - name: Create ZIP archive
        run: |
          $BuildPath = "build\windows\runner\Release"
          if (!(Test-Path $BuildPath)) {
              Write-Error "Build directory not found: $BuildPath"
              exit 1
          }
          Compress-Archive -Path "$BuildPath\*" -DestinationPath "windows-build.zip" -Force
        shell: pwsh
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: windows-build.zip
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: windows-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}