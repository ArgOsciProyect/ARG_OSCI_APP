name: Linux Build
description: "Linux build pipeline for ARG OSCI"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

jobs:
  build-linux:
    name: 🐧 Build Linux App
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      
      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      - name: 📦 Install dependencies
        run: flutter pub get
        
      - name: 🔧 Enable linux build
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
          flutter config --enable-linux-desktop
        
      - name: 🏗️ Build Linux
        run: flutter build linux --release
        
      - name: 📦 Package as tar.gz
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../linux-app.tar.gz .
          cd ../../../../../
          
      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app-tar
          path: linux-app.tar.gz

  snap-package:
    name: 📦 Build Snap Package
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      
      - name: 📥 Download built application
        uses: actions/download-artifact@v4
        with:
          name: linux-app-tar
      
      - name: 🔧 Install Snapcraft
        run: sudo snap install snapcraft --classic
          
      - name: 📝 Create snapcraft.yaml
        run: |
          mkdir -p snap
          cat > snap/snapcraft.yaml << 'EOF'
          name: arg-osci
          version: '1.0'
          summary: ARG OSCI Flutter Application
          description: |
            ARG OSCI Flutter application for oscilloscope visualization

          grade: stable
          confinement: strict
          base: core20

          apps:
            arg-osci:
              command: bin/arg_osci
              extensions: [gnome-3-38]
              plugs:
                - network
                - desktop
                - desktop-legacy
                - wayland
                - x11

          parts:
            app:
              source: linux-app.tar.gz
              plugin: dump
              organize:
                '*': opt/arg-osci/
              prime:
                - -opt/arg-osci/lib/*.a
                - opt/arg-osci/**
          EOF
          
      - name: 🏗️ Build snap package
        run: snapcraft --destructive-mode
        
      - name: 📤 Upload snap package
        uses: actions/upload-artifact@v4
        with:
          name: snap-package
          path: '*.snap'

  deb-package:
    name: 📦 Build DEB Package
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      
      - name: 📥 Download built application
        uses: actions/download-artifact@v4
        with:
          name: linux-app-tar
          
      - name: 🔧 Install FPM
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm
          
      - name: 📦 Extract application
        run: |
          mkdir -p app-contents
          tar -xzvf linux-app.tar.gz -C app-contents
          
      - name: 🏗️ Build .deb package
        run: |
          APP_NAME="arg-osci"
          APP_VERSION="1.0.0"
          APP_DESCRIPTION="ARG OSCI Flutter application for oscilloscope visualization"
          
          mkdir -p debian-package/usr/{bin,lib/$APP_NAME,share/{applications,icons/hicolor/128x128/apps}}
          
          cp -r app-contents/* debian-package/usr/lib/$APP_NAME/
          cp lib/assets/icons/ARG_OSCI_ICON.png debian-package/usr/share/icons/hicolor/128x128/apps/$APP_NAME.png
          
          cat > debian-package/usr/bin/$APP_NAME << EOL
#!/bin/bash
exec /usr/lib/$APP_NAME/arg_osci "\$@"
EOL
          chmod +x debian-package/usr/bin/$APP_NAME
          
          cat > debian-package/usr/share/applications/$APP_NAME.desktop << EOL
[Desktop Entry]
Name=ARG OSCI
Exec=$APP_NAME
Icon=$APP_NAME
Type=Application
Categories=Science;Education;
Comment=Oscilloscope Visualization Tool
EOL
          
          fpm -s dir -t deb -C debian-package \
            --name $APP_NAME \
            --version $APP_VERSION \
            --architecture amd64 \
            --description "$APP_DESCRIPTION" \
            --depends "libgtk-3-0" \
            --depends "liblzma5" \
            .
            
      - name: 📤 Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: '*.deb'

  rpm-package:
    name: 📦 Build RPM Package
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      
      - name: 📥 Download built application
        uses: actions/download-artifact@v4
        with:
          name: linux-app-tar
          
      - name: 🔧 Install FPM
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm
          sudo gem install --no-document fpm
          
      - name: 📦 Extract application
        run: |
          mkdir -p app-contents
          tar -xzvf linux-app.tar.gz -C app-contents
          
      - name: 🏗️ Build .rpm package
        run: |
          APP_NAME="arg-osci"
          APP_VERSION="1.0.0"
          APP_DESCRIPTION="ARG OSCI Flutter application for oscilloscope visualization"
          
          mkdir -p rpm-package/usr/{bin,lib/$APP_NAME,share/{applications,icons/hicolor/128x128/apps}}
          
          cp -r app-contents/* rpm-package/usr/lib/$APP_NAME/
          cp lib/assets/icons/ARG_OSCI_ICON.png rpm-package/usr/share/icons/hicolor/128x128/apps/$APP_NAME.png
          
          cat > rpm-package/usr/bin/$APP_NAME << EOL
#!/bin/bash
exec /usr/lib/$APP_NAME/arg_osci "\$@"
EOL
          chmod +x rpm-package/usr/bin/$APP_NAME
          
          cat > rpm-package/usr/share/applications/$APP_NAME.desktop << EOL
[Desktop Entry]
Name=ARG OSCI
Exec=$APP_NAME
Icon=$APP_NAME
Type=Application
Categories=Science;Education;
Comment=Oscilloscope Visualization Tool
EOL
          
          fpm -s dir -t rpm -C rpm-package \
            --name $APP_NAME \
            --version $APP_VERSION \
            --architecture x86_64 \
            --description "$APP_DESCRIPTION" \
            --depends "gtk3" \
            --depends "xz-libs" \
            .
            
      - name: 📤 Upload .rpm package
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: '*.rpm'

  create-release:
    name: 📦 Create Release
    needs: [snap-package, deb-package, rpm-package]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download all packages
        uses: actions/download-artifact@v4
        with:
          path: packages
          
      - name: 🚀 Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/snap-package/*.snap
            packages/deb-package/*.deb
            packages/rpm-package/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}