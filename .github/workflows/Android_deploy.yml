name: Android Build
description: "Android build pipeline for ARG OSCI"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

jobs:
  build-android:
    name: ğŸ“± Build Android App
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x android/gradlew

      - name: ğŸ”‘ Setup Keystore
        if: github.event_name == 'release'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: ğŸ“± Build Debug APK
        if: github.event_name != 'release'
        run: flutter build apk --debug

      - name: ğŸ“± Build Release APK
        if: github.event_name == 'release'
        run: flutter build apk --release

      - name: ğŸ“± Build App Bundle
        if: github.event_name == 'release'
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload Debug APK
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: ğŸ“¤ Upload Release Artifacts
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

  create-release:
    name: ğŸ“¦ Create Release
    needs: build-android
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: release-artifacts

      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/app-release.apk
            release-artifacts/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}