name: Android Build
description: "Android build pipeline for ARG OSCI"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŽ¯ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Changed from zulu
          java-version: '17'

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ðŸ“¥ Get dependencies
        run: flutter pub get

      # Add gradle wrapper permissions
      - name: ï¿½ Make gradlew executable
        run: chmod +x android/gradlew

      - name: ðŸ”‘ Setup Keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
            
            # Create key.properties
            echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
            echo "storeFile=keystore.jks" >> android/key.properties
          else
            echo "No keystore provided, building debug version"
          fi

      - name: ðŸ“± Build APK
        run: |
          if [ -f "android/key.properties" ]; then
            flutter build apk --release
          else
            flutter build apk --debug
          fi

      - name: ðŸ“± Build App Bundle
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: flutter build appbundle --release

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: ðŸ“¤ Upload Bundle
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/app-release.aab